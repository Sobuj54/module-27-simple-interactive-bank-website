<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inside Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Welcome to <span class="font-semibold text-violet-600">baap er bank!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-3/4 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1250</span></h2>
                </div>
            </div>
        </section>
        <!-- withdraw and deposite section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-3/4 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl pb-4 text-white">Please Deposit</h4>

                    <input id="deposit-field" class="block mb-3 w-3/4 px-2" type="text" placeholder="$ Amount you want to Deposit">

                <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-md">Deposit</button>
                </div>
                
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl pb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="block mb-3 w-3/4 px-2" type="text" placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw" class="bg-amber-500 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-md">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
