<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Welcome to <span class="font-semibold text-violet-600">baap er bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 p-12 mx-auto mt-16">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <!-- display: block will put the element on its own line and fill its parent. -->
                <input id="user-email" class="block mb-3 w-3/4 px-2" type="email" placeholder="Your Email Address">
                <input id="user-password" class="block mb-3 w-3/4 px-2" type="password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-600 px-6 py-2 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
